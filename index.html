<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <title>Holstein Virtual Cow 1.0</title>

	<meta name="viewport" content="user-scalable=no, width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap-holstein.css" type="text/css" />
	  <link rel="stylesheet" href="css/bootstrap_ms.css" type="text/css" />
    <link rel="stylesheet" href="css/ngDialog.css" type="text/css" />
    <link rel="stylesheet" href="css/ngDialog-custom-width.css" type="text/css" />
    <link rel="stylesheet" href="css/ngDialog-theme-default.css" type="text/css" />

    <link rel='stylesheet' href='css/styles.css' />

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <script src='data/data.js'></script>

	  <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
	  <script src="js/ngDialog.min.js"></script>
    <script src="js/hammer.min.js"></script>
    <script src="js/angular.hammer.js"></script>
    <script src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="js/snap.svg-min.js"></script>
    <!--three.js viewer module-->
    <script src="js/threeControllers.js"></script>
    <script src="js/threeDirectives.js"></script>
    <script src="js/threeServices.js"></script>
    <!--<script src="js/threeViewer.js"></script>-->
    <!--three.js-->
    <script src="js/threelib/three.min.js"></script>
    <script src="js/threelib/Detector.js"></script>
    <script src="js/threelib/OrbitControls.js"></script>
    <script src="js/threelib/JSONLoader.js"></script>
    <!--main app-->
    <script src='js/holstein.js'></script>

</head>

<body ng-app='holsteinModule' class='bg_fade' ng-class="{'body_sticky_footer':stickyFooter}" ng-controller='mainCtrl' ng-click="sideBars.active = false">

    <nav ng-controller='navCtrl' class="navbar navbar-default">

      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!home" ng-click="isNavCollapsed = true"><img class='header-logo' src='img/icons/holstein-logo.png' /></a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar" uib-collapse="isNavCollapsed">
          <ul class="nav navbar-nav navbar-right">
            <li uib-dropdown><a href="#!" uib-dropdown-toggle>Traits<b class="caret"></b></a>
              <bs-nav-dropdown args="navMenus.traits"></bs-nav-dropdown>
            </li>
            <li><a href="#!ideal-cow" ng-click="isNavCollapsed = true">Ideal Cow</a></li>
            <li><a href="#!locomotion" ng-click="isNavCollapsed = true">Locomotion</a></li>
            <li><a href="pdf/type_classification_guide.pdf" target="_blank" ng-click="isNavCollapsed = true">Classification Guide</a></li>
            <li><a href="#!contacts" ng-click="isNavCollapsed = true">Contacts</a></li>
            <li><a href="#!help" ng-click="isNavCollapsed = true">Help</a></li>
          </ul>
        </div>

      </div>
      <side-tabs ng-show="sideBars.show && winSize.w > 492 && !(menuState.inner == 'main' || menuState.inner == 'traits')" args="navMenus.traits" active="sideBars.active"></side-tabs>
    </nav>

  <ng-view></ng-view>

	<footer class='footer' ng-class="{'sticky_footer':stickyFooter}">
    	<div class='container'>
   			<p class='smTxt top12 gry' ng-style="{'position':'absolute','left':'12px','bottom':'2px'}">Development Prototype: Breeze &amp; Freeze Ltd</span></p>
   		</div>
 </footer>

</body>

</html>
