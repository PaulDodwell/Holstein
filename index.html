<body ng-app='holsteinModule' class='bg_fade' ng-controller='mainCtrl'>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          <a class="navbar-brand" href="#!home"><img class='header-logo' src='img/icons/holstein-logo.png' /></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar" uib-collapse="isNavCollapsed">
          <ul class="nav navbar-nav">
            <li uib-dropdown><a href="#!" uib-dropdown-toggle>Traits<b class="caret"></b></a>

   		</div>
 </footer>
