
<style>
.wrap_3D {
  border:1px solid #333;
  border-radius:12px;
  overflow:hidden;
  margin-bottom:12px;
}
.wrap_3D a {
  text-decoration:none;
  padding-left:6px;
  cursor:pointer;
}
.ctrls_3D {
  position:absolute;
  bottom:6px;
  left:0;
  padding-left:4px;
}
.load_show {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:100;
}
h1 {
  padding-left:0;
  margin-top:4px !important;
}
h5 {
  padding-left:12px;
}
p {
  font-size:0.9em;
}
.no_webgl {
  /*background-image:url('./img/center_cow.png');*/
  background-repeat:no-repeat;
  background-size:contain;
  background-position:center;
}
.no_webgl img {
  width:100%;
  height:auto;
}
.help_icon {
  font-size:1.2em;
  padding:0.2em 0.6em;
  border-radius:999px;
  /*background-color:#1C3764;*/
  background-color:#D6BD47;
  color:#fff;
}
@media screen and (max-width: 896px) {

  .wrap_3D {
    margin-left:24px;
    margin-right:24px;
    min-height:40px;
  }

}
@media screen and (max-width: 492px) {

  .wrap_3D {
    margin-left:6px;
    margin-right:6px;
  }

}
</style>
<div class='container-fluid'>

        <div class='row'>
          <div class='col-sm-1 col-spacer'></div>
          <div class='col-sm-10' style='padding:0;'><h1><a class='back_link' ng-href="#/traits/{{parentMenu}}" ng-click="sideBars.active=false;"><img ng-src="img/arrowL.png" title="Back" alt="Back" /> Ideal Holstein Cow</a></h1></div>
          <div class='col-sm-1 col-spacer'></div>
        </div>
        <div class='row'>
          <div class='col-sm-1 col-spacer'></div>
          <div ng-controller="SceneControl" class='col-sm-10 wrap_3D' style='background-color:{{set3d.hexColorBG}};'>
            <div ng-show="webgl_detect" style='position:relative;width:96%;'>
              <div class='ctrls_3D noselect'><a ng-click="getHelp()"><span class='help_icon'>?</span></a><a ng-click="toggleRotate('cow')"><span ng-show="controls.autoRotate">Stop</span><span ng-show="!controls.autoRotate">Animate</span></a> <a ng-click="controls.reset()"><span>Reset</span></a></div>
              <div style='margin-top:4px;height:80%;' cow-3d="cow3D" set-3d="set3d" controls="controls" three-viewport></div>
              <div ng-hide="load3D.status == 'loaded'" class='load_show loading'></div>
            </div>
            <div class='no_webgl' ng-show="!webgl_detect" style='position:relative;width:96%;'>
              <h2>To view the interactive 3D Holstein, your browser must have Web-GL graphics enabled.</h2>
              <p>Please try a different browser and/or ensure your graphics drivers are updated.</p>
              <img src='img/center_cow.png' />
            </div>
          </div>
          <div class='col-sm-1 col-spacer'></div>

       </div>

</div>
