<style>
  .trait_wrapper {
    padding:0 12px 12px 12px;
    margin:6px auto;
    min-height:0;
    overflow:hidden;
  }
  .trait_wrapper h1 {
    text-align:left;
    padding-left:28px;
    margin-top:0;
  }
  .trait_text_wrapper {

  }
  .trait_text_wrapper p {
    text-align:left;
    font-size:1em;
  }
  .main_text {

  }
  table {
    font-size: 0.9em;
    margin-top:12px;
    margin-bottom:24px;
  }
  .footer_text {

  }
  .trait_txt h2 {
    text-align:left;
    padding-left:12px;
  }
  .show {
    opacity:1 !important;
  }
  .hide {
    opacity:0;
  }
  .trait_anim {
    border:1px solid #333;
    border-radius:12px;
    min-height:0;
    overflow:hidden;
    padding-bottom:24px;
    margin-left:8px;
  }
  .back_link {
    position:absolute;
    right:12px;
    bottom:12px;
    font-size:1.4em;
  }
</style>
<div class="row">
  <div class='col-12 trait_wrapper showfade hide' ng-class="{'show':show}" ng-controller='traitCtrl'>;
    <div class="row">
      <h1>Trait: {{args.title}}</h1>
      <div class="col-xs-12 col-sm-8 col-md-7">
        <div class="row trait_anim">

            <img class='img-responsive' src="{{args.img_path}}/{{args.name}}_0{{sliderState.nearKey}}.png" />
            <div class='col-md-12'>
              <slider-ctrl options="sliderArgs" cur-state="sliderState"></slider-ctrl>
            </div>

        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-5 trait_txt">
        <h2>{{args.title}}</h2>
        <trait-desc content="args.content"></trait-desc>
      </div>
      <a class='back_link' ng-href="#/traits/{{parentMenu}}">< Back to traits menu</a>
    </div>
  </div>
</div>
