<style>
  .trait_wrapper {
    padding:0 12px 12px 12px;
    margin:6px auto;
    min-height:0;
    overflow:hidden;
  }
  .trait_wrapper h1 {
    text-align:left;
    padding-left:28px;
    margin-top:0;
  }
  .trait_text_wrapper {

  }
  .trait_text_wrapper p {
    text-align:left;
    font-size:1em;
  }
  .main_text {

  }
  table {
    font-size: 0.9em;
    margin-top:12px;
    margin-bottom:24px;
  }
  .footer_text {

  }
  .trait_txt h2 {
    text-align:left;
    padding-left:12px;
  }
  .show {
    opacity:1 !important;
  }
  .hide {
    opacity:0;
  }
  .trait_anim {
    border:1px solid #333;
    border-radius:12px;
    min-height:0;
    overflow:hidden;
    padding-bottom:24px;
    margin-left:8px;
  }
  .back_link {
    font-size:2em;
  }
  a.back_link {
    text-decoration:none;
  }
        .trait_anim.viewport {
            border-radius: 5px 5px 5px 5px ;
            box-shadow: 1px 1px 5px #454545 ;
            height: 400px ;
            position: relative ;
            width: 400px ;
        }
        .trait_anim.viewport img.fader {
            border-radius: 5px 5px 5px 5px ;
            display: none ;
            height: 400px ;
            left: 0px ;
            position: absolute ;
            top: 0px ;
            width: 400px ;
            z-index: 2 ;
        }
        .trait_anim.viewport img.fader.show {
            display: block ;
            transition: opacity 250ms ease ;
        }
        .trait_anim.viewport img.fader.fadeOut {
            opacity: 0 ;
        }
        .trait_anim.viewport img.image {
            border-radius: 5px 5px 5px 5px ;
            display: block ;
            height: 400px ;
            width: 400px ;
        }
        .trait_anim.nav {
            cursor: default ;
            text-align: center ;
            width: 400px ;
        }
        .trait_anim.nav a {
            background-color: #FAFAFA ;
            border: 1px solid #CCCCCC ;
            border-radius: 3px 3px 3px 3px ;
            color: #333333 ;
            display: inline-block ;
            padding: 4px 9px 2px 9px ;
            text-decoration: none ;
        }
        @media screen and (max-width: 767px) {

          .trait_anim {
            margin-left:0;
            margin-right:0px;
          }

        }
</style>
<div class="row">
  <div class='col-12 trait_wrapper showfade hide' ng-class="{'show':show}" ng-controller='traitCtrl'>;
    <div class="row">
      <h1><a class='back_link' ng-href="#/traits/{{parentMenu}}">&larr;</a> Trait: {{args.title}}</h1>
      <div class="col-xs-12 col-sm-8 col-md-7">
        <p>path: {{args.img_path}}/{{args.name}}_0{{sliderState.nearKey}}.png</p>
        <div class="row trait_anim" bn-fade-helper>

          <img ng-show="imgStatus.exists && imgStatus.init" class='img-responsive' ng-src="img/trait/{{args.name}}_0{{sliderState.nearKey}}.png" title="{{args.name}}"/>
          <img ng-show="!imgStatus.exists && imgStatus.init" class='img-responsive' ng-src="{{args.img_path}}/trait_blank.png" title="no image"/>
            <div class='col-md-12'>
              <slider-ctrl ng-show="imgStatus.exists && imgStatus.init" options="sliderArgs" cur-state="sliderState"></slider-ctrl>
            </div>

        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-5 trait_txt">
        <h2>{{args.title}}</h2>
        <trait-desc content="args.content"></trait-desc>
      </div>
    </div>
  </div>
</div>
