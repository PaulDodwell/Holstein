<style>
  .trait_wrapper {
    padding:0 12px 12px 12px;
    margin:6px auto;
    min-height:0;
    overflow:hidden;
  }
  .trait_wrapper h1 {
    text-align:left;
    padding-left:28px;
    margin-top:0;
  }
  .trait_text_wrapper {

  }
  .trait_text_wrapper p {
    text-align:left;
  }
  .main_text {

  }
  table {
    margin-top:12px;
    margin-bottom:24px;
  }
  .show {
    opacity:1 !important;
  }
  .hide {
    opacity:0;
  }
  .trait_anim {
    position:relative;
    border:1px solid #333;
    border-radius:12px;
    min-height:0;
    overflow:hidden;
    padding-top:0;
    padding-bottom:12px;
    margin-left:8px;
  }
  .trait_anim img {
    display:block;
    width:100%;
    height:auto;
  }

        .trait_anim img.fading {
            display: none ;
            position: absolute ;
            top: 0px ;
            left: 0px ;
            width: 100% ;
            height:auto;
            z-index: 2 ;
            border-radius:12px;
        }
        .trait_anim img.fading.show {
            display: block ;
            transition: opacity 500ms ease ;
        }
        .trait_anim img.fading.fadeOut {
            opacity: 0 !important;
        }
        .trait_anim img.image {

        }
        .trait_anim.nav {
            cursor: default ;
            text-align: center ;
            width: 400px ;
        }
        .trait_anim.nav a {
            background-color: #FAFAFA ;
            border: 1px solid #CCCCCC ;
            border-radius: 3px 3px 3px 3px ;
            color: #333333 ;
            display: inline-block ;
            padding: 4px 9px 2px 9px ;
            text-decoration: none ;
        }
        @media screen and (max-width: 767px) {

          .trait_anim {
            margin-left:0;
            margin-right:0px;
          }

        }
</style>
<div class="row">
  <div class='col-12 trait_wrapper showfade hide' ng-class="{'show':show}">;
    <div class="row">
      <h1><a class='back_link' ng-href="#/traits/{{parentMenu}}" ng-click="sideBars.active=false;"><img ng-src="img/arrowL.png" title="Back" alt="Back" /></a> Trait: {{args.title}}</h1>
      <div class="col-xs-12 col-sm-8 col-md-7 col-lg-6">
        <div id="tst" class="row trait_anim" score="sliderState.nearKey" bn-fade-helper>
          <img class='image' ng-show="imgStatus.exists && imgStatus.init" src="{{args.img_path}}/{{args.name}}_0{{sliderState.nearKey}}.png" title="{{args.name}}"/>
          <img ng-show="!imgStatus.exists && imgStatus.init" ng-src="{{args.img_path}}/trait_blank.png" title="no image"/>
            <div class='col-md-12'>
              <slider-ctrl ng-show="imgStatus.exists && imgStatus.init" options="sliderArgs" cur-state="sliderState"></slider-ctrl>
            </div>

        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-md-5 col-lg-6 trait_txt">
        <h2>{{args.title}}</h2>
        <trait-desc content="args.content"></trait-desc>
      </div>
    </div>
  </div>
</div>
