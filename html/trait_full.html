<style>
  .trait_wrapper {
    padding:12px;
    margin:6px auto;
    border:1px solid #006;
  }
</style>
<div class="row">
<div class="col-xs-12 col-sm-8 col-centered trait_wrapper">
    <h2>{{args.title}} Full</h2>
    <div style='position:relative' class="video-container" >
      <video controls="false" autoPlay=true loop muted="true">
            <source src="{{ args.vid_src }}" type="video/mp4" />
      </video>
    </div>
  <div class='col-md-12' ng-controller='sliderCtrl'>
      <slider-ctrl options="sliderArgs[0]" cur-state="sliderState[0]"></slider-ctrl>
  </div>
  <p>{{args.content}}</p>
</div>
</div>
